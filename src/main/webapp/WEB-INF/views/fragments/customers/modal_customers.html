<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
</head>
<body>
<!-- Modal -->
<div class="modal fade" th:id="${modal_id}" th:fragment="modal_customers">
	<div class="modal-dialog modal-search">
	<script type="text/javascript" th:inline="javascript">
		
		function zipCode_formatter(value){
			var $str = value;
			var $detail_url = '<b><p>'+$str+'</p></b>';
			return $detail_url;
		}
		
		function buttonFormatter_customerCd(value){
			var $appCd =  /*[[${appCd}]]*/;
			var $detail_url = ('<a href="/dataentry/{0}/{1}">{2}</a>').format($appCd,value,value);
			return $detail_url;
		}	

	</script>
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>

        <h4 class="modal-title" th:text="${modal_title}">Confirmation</h4>
      </div>
      <div class="modal-body">
		<table id="table-customers" class="table table-striped" data-toggle="table" data-cache="false" data-height="400" data-search="true" data-pagination="true">
    		<thead class="row">
    		<tr>
    		<th data-sortable="true" data-formatter="buttonFormatter_customerCd" data-field="customerCd">Customer Code</th>
    		<th data-sortable="true" data-field="firstName" width="105" height="20" rowspan="1" colspan="1">First Name</th>
    		<th data-sortable="true" data-field="middleName" width="105" height="20" rowspan="1" colspan="1">Middle Name</th>
    		<th data-sortable="true" data-field="lastName" width="105" height="20" rowspan="1" colspan="1">Last Name</th>
   			<th data-sortable="true" data-field="birthDay" width="105" height="20" rowspan="1" colspan="1">Birthday</th>
   			<th data-sortable="true" data-field="primaryIdNo" width="95" height="20" rowspan="1" colspan="1">ID No</th>
    		<th data-sortable="true" data-field="primaryIdType" width="105" height="20" rowspan="1" colspan="1">ID Type</th>
    		 		
    		</tr>
    		</thead>
    	</table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="close">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
