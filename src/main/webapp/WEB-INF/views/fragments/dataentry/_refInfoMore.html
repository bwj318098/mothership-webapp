<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Reference Additional Information</title>
</head>
<body>
	<div th:fragment="refInfoMore" id="refInfoMore" class="tab-pane fade">
	<p></p>
	<div class="row">
			<div class="col-md-8">
				<div class="form-group">
					<div class="row">
						<div class="col-md-3"><label class="control-label" for="refOtherName">Reference Name</label></div>
					  	<div class="col-md-3"><input name="refOtherFirstName" type="text" class="form-control size_30_mandatory" id="refOtherFirstName" placeholder="First Name" maxlength="30"/> </div>
					  	<div class="col-md-3"><input name="refOtherMiddleName" type="text" class="form-control" id="refOtherMiddleName" placeholder="Middle Name" maxlength="30"/> </div>
					  	<div class="col-md-3"><input name="refOtherSurName" type="text" class="form-control size_30_mandatory" id="refOtherSurName" placeholder="Surname" maxlength="30" /> </div>
				  	</div>
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="form-group">
				<div class="row">
				  <div class="col-md-7 col-md-offset-1"><label class="control-label" for="refOtherationship">Relationship w/ Applicant</label></div>
				  <div class="col-md-4">
				  	<select name="refOtherationship" class="form-control selectField" id="refOtherationship">
			  			<option></option>					
						<option>Mother</option>
						<option>Father</option>
						<option>Brother</option>
						<option>Sister</option>
						<option>Auntie</option>
						<option>Uncle</option>
						<option>Cousin</option>
						<option>Referral</option>
						<option>Other</option>
					</select>
				  </div>
				</div>
				</div>
			</div>
		</div>
		
		<!--Start Copy Address Detail: you can copy paste from here but make sure id are modified and labels are updated. -->
		<div class="row">
			<div class="col-md-8">
				<div class="form-group">
					<div class="row">
						<div class="col-md-3"><label class="control-label" for="refOtherAddress">Reference Address</label></div>
						<div class="col-md-9">
							<div class="row">
								<div class="col-md-4">
									<div class="input-group">
										<input name="zipcode_5" type="text" class="form-control numeric size_6_mandatory" id="zipcode_5" placeholder="Zip Code" maxlength="6" readonly="readonly"/>								
										<div class="input-group-btn">
												<button value="btn_zipcode_5" name="btn_zipcode_5" type="button" class="btn btn-primary">?</button>
										</div>
									</div>
								</div>
								<div class="col-md-2">
									<input name="refOtherUnitNo" type="text" class="form-control size_6_mandatory"	id="refOtherUnitNo" placeholder="Unit No" maxlength="6"/>  
								</div>
								<div class="col-md-6">
									<input name="refOtherStreet" type="text" class="form-control size_70_mandatory" id="refOtherStreet" placeholder="Street" maxlength="70"/>
								</div> 
							</div>
						</div>
						
					</div>
				</div>

			</div>
			<div class="col-md-4">
				<div class="form-group">
					<div class="row">
						<div class="col-md-11 col-md-offset-1">
							<input name="area_5" type="text" class="form-control size_70_mandatory" id="area_5" placeholder="Baranggay/Village" maxlength="70"/>
						</div>
					</div>
				</div>	
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-8">
				<div class="form-group">
					<div class="row">
						<div class="col-md-6"></div>
						<div class="col-md-6">
							<input name="city_5" type="text" class="form-control" id="city_5" placeholder="City" maxlength="70" readonly="readonly"/>
						</div>
						
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<div class="row">
						<div class="col-md-11 col-md-offset-1">
							<input name="refOtherLandmark" type="text" class="form-control" id="refOtherLandmark" placeholder="Landmark" maxlength="70"/>
						</div>
					</div>
				</div>	
			</div>
		</div>
		<!-- End Copy Address Detail: you can copy paste from here but make sure id are modified and labels are updated. -->
		<div class="row">
			<div class="col-md-8">
				<div class="form-group">
					<div class="row">
						<div class="col-md-3"><label class="control-label" for="refOtherHomePhone">Home Phone</label></div>
						<div class="col-md-3">
							<div class="form-group">
								<div class="col-xs-5">
									<input name="refOtherPhoneReg" type="text" class="form-control"	id="refOtherPhoneReg" placeholder="_ _ _" maxlength="4"/> 
								</div>
								<div class="col-xs-7">
									<input name="refOtherhomePhone" type="text" class="form-control" id="refOtherhomePhone" placeholder="_ _ _ _ _ _ _" maxlength="11"/>
								</div> 
							</div>
						</div>
						<div class="col-md-2"><label class="control-label" for="refOtherMobileNo">Cell Phone</label></div>
						<div class="col-md-4">
							<div class="form-group">
								<div class="col-xs-5">
									<input name="refOtherMobileReg" type="text" class="form-control numeric size_4_mandatory"	id="refOtherMobileReg" placeholder="_ _ _" maxlength="4"/> 
								</div>
								<div class="col-xs-7">
									<input name="refOtherMobileNo" type="text" class="form-control numeric size_11_mandatory" id="refOtherMobileNo" placeholder="_ _ _ _ _ _ _" maxlength="11"/>
								</div> 
							</div>
						
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="form-group">
					<div class="row">
					  <div class="col-md-5 col-md-offset-1"><label class="control-label" for="refOtherCorpPhoneNo">Company Phone</label></div>
					  <div class="col-md-6">
						<div class="row">
							<div class="col-xs-5">
								<input name="refOtherCorpPhoneReg" type="text" class="form-control"	id="refOtherCorpPhoneReg" placeholder="_ _ _" maxlength="4"/> 
							</div>
							<div class="col-xs-7">
								<input name="refOtherCorpPhoneNo" type="text" class="form-control" id="refOtherCorpPhoneNo" placeholder="_ _ _ _ _ _ _" maxlength="11"/>
							</div> 
						</div>
					  </div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-8">
				<div class="form-group">
					<div class="row">
						<div class="col-md-2"><label class="control-label" for="refOtherCorpName">Company Name</label></div>
					  	<div class="col-md-9 col-md-offset-1"><input name="refOtherCorpName" type="text" class="form-control" id="refOtherCorpName" maxlength="100"/></div>
				  	</div>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>					
	</div>
</body>
</html>
