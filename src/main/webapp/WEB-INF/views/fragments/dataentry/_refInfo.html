<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Reference Information</title>
</head>
<body>
	<div th:fragment="refInfo" id="refInfo" class="tab-pane fade">
	  	<p></p>
		<div class="row">
			<div class="col-md-8">
				<div class="form-group">
					<div class="row">
						<div class="col-md-3"><label class="control-label" for="refName">Reference Name</label></div>
					  	<div class="col-md-3"><input th:field="*{referenceData.refName.firstName}" name="refFirstName" type="text" class="form-control name_30_req" id="refFirstName" placeholder="First Name" maxlength="30"/> </div>
					  	<div class="col-md-3"><input th:field="*{referenceData.refName.middleName}" name="refMiddleName" type="text" class="form-control name_30" id="refMiddleName" placeholder="Middle Name" maxlength="30"/> </div>
					  	<div class="col-md-3"><input th:field="*{referenceData.refName.surName}" name="refSurName" type="text" class="form-control name_30_req" id="refSurName" placeholder="Surname" maxlength="30" /> </div>
				  	</div>
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="form-group">
				<div class="row">
				  <div class="col-md-7 col-md-offset-1"><label class="control-label" for="refationship">Relationship w/ Applicant</label></div>
				  <div class="col-md-4">
				  	<select th:field="*{referenceData.relationship}" name="relationship" class="form-control selectField" id="refationship">
			  			<option value=""></option>					
						<option th:each="item : ${refRelationshipList}" th:value="${item}" th:text="#{${item.value}}"></option>
					</select>
				  </div>
				</div>
				</div>
			</div>
		</div>
		
		<!--Start Copy Address Detail: you can copy paste from here but make sure id are modified and labels are updated. -->
		<div class="row">
			<div class="col-md-8">
				<div class="form-group">
					<div class="row">
						<div class="col-md-3"><label class="control-label" for="refAddress">Reference Address</label></div>
						<div class="col-md-9">
							<div class="row">
								<div class="col-md-4">
									<div class="input-group">
										<input th:field="*{referenceData.refAddress.zipCode}" name="zipcode_4" type="text" class="form-control numeric any_6_req" id="zipcode_4" placeholder="Zip Code" maxlength="6" readonly="readonly"/>								
										<div class="input-group-btn">
												<button value="btn_zipcode_4" name="btn_zipcode_4" type="button" class="btn btn-primary">?</button>
										</div>
									</div>
								</div>
								<div class="col-md-2">
									<input th:field="*{referenceData.refAddress.unitNo}" name="refUnitNo" type="text" class="form-control any_6_req"	id="refUnitNo" placeholder="Unit No" maxlength="6"/>  
								</div>
								<div class="col-md-6">
									<input th:field="*{referenceData.refAddress.street}" name="refStreet" type="text" class="form-control any_70_req" id="refStreet" placeholder="Street" maxlength="70"/>
								</div> 
							</div>
						</div>
						
					</div>
				</div>

			</div>
			<div class="col-md-4">
				<div class="form-group">
					<div class="row">
						<div class="col-md-11 col-md-offset-1">
							<input th:field="*{referenceData.refAddress.baranggay}" name="area_4" type="text" class="form-control any_70_req" id="area_4" placeholder="Baranggay/Village" maxlength="70"/>
						</div>
					</div>
				</div>	
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-8">
				<div class="form-group">
					<div class="row">
						<div class="col-md-6"></div>
						<div class="col-md-6">
							<input th:field="*{referenceData.refAddress.city}" name="city_4" type="text" class="form-control" id="city_4" placeholder="City" maxlength="70" readonly="readonly"/>
						</div>
						
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<div class="row">
						<div class="col-md-11 col-md-offset-1">
							<input th:field="*{referenceData.refAddress.landMark}" name="refLandmark" type="text" class="form-control" id="refLandmark" placeholder="Landmark" maxlength="70"/>
						</div>
					</div>
				</div>	
			</div>
		</div>
		<!-- End Copy Address Detail: you can copy paste from here but make sure id are modified and labels are updated. -->
		<div class="row">
			<div class="col-md-8">
				<div class="form-group">
					<div class="row">
						<div class="col-md-3"><label class="control-label" for="refHomePhone">Home Phone</label></div>
						<div class="col-md-3">
							<div class="form-group">
								<div class="col-xs-5">
									<input th:field="*{referenceData.refPhone.region}" name="refPhoneReg" type="text" class="form-control numeric phone_reg_4 refHomePhone"	id="refPhoneReg" placeholder="_ _ _" maxlength="4"/> 
								</div>
								<div class="col-xs-7">
									<input th:field="*{referenceData.refPhone.phoneNo}" name="refhomePhone" type="text" class="form-control numeric phoneno_11 refHomePhone" id="refhomePhone" placeholder="_ _ _ _ _ _ _" maxlength="11"/>
								</div> 
							</div>
						</div>
						<div class="col-md-2"><label class="control-label" for="refMobileNo">Cell Phone</label></div>
						<div class="col-md-4">
							<div class="form-group">
								<div class="col-xs-5">
									<input th:field="*{referenceData.refMobile.region}" name="refMobileReg" type="text" class="form-control numeric phone_reg_4 refHomeMobile"	id="refMobileReg" placeholder="_ _ _" maxlength="4"/> 
								</div>
								<div class="col-xs-7">
									<input th:field="*{referenceData.refMobile.phoneNo}" name="refMobileNo" type="text" class="form-control numeric phoneno_11 refHomeMobile" id="refMobileNo" placeholder="_ _ _ _ _ _ _" maxlength="11"/>
								</div> 
							</div>
						
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="form-group">
					<div class="row">
					  <div class="col-md-5 col-md-offset-1"><label class="control-label" for="refCorpPhoneNo">Company Phone</label></div>
					  <div class="col-md-6">
						<div class="row">
							<div class="col-xs-5">
								<input th:field="*{referenceData.refCorpPhone.region}" name="refCorpPhoneReg" type="text" class="form-control numeric phone_reg_4 refCorpPhone"	id="refCorpPhoneReg" placeholder="_ _ _" maxlength="4"/> 
							</div>
							<div class="col-xs-7">
								<input th:field="*{referenceData.refCorpPhone.phoneNo}" name="refCorpPhoneNo" type="text" class="form-control numeric phoneno_11 refCorpPhone" id="refCorpPhoneNo" placeholder="_ _ _ _ _ _ _" maxlength="11"/>
							</div> 
						</div>
					  </div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-8">
				<div class="form-group">
					<div class="row">
						<div class="col-md-2"><label class="control-label" for="refCorpName">Company Name</label></div>
					  	<div class="col-md-9 col-md-offset-1"><input th:field="*{referenceData.companyName}" name="refCorpName" type="text" class="form-control" id="refCorpName" maxlength="100"/></div>
				  	</div>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>				
	</div>
</body>
</html>
