<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
</head>
<body>
<!-- Modal -->
<div class="modal fade" th:id="${modal_id}" th:fragment="modal_success">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" th:text="${modal_title}">Success Info</h4>
      </div>
      <div class="modal-body">
      <div class="row">	
      	<div class="col-xs-7 col-xs-offset-1">
      		<p><strong>Customer information successfully entered.</strong></p>
      		<p><strong>Close the window to redirect to Home Page.</strong></p>
      	</div>
      	
      	<div class="col-xs-3 col-xs-offset-1">
      		<img class="successIcon" height="60" width="60" th:src="@{/resources/img/check_icon.png}" alt="" />
      	</div>      		      		
      </div>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="close" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
